version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-windows
    restart: unless-stopped
    ports:
      - "5432:5432" # Mapeo de puertos para Windows
    environment:
      # Credenciales básicas
      POSTGRES_DB: finconecta
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

      # Configuración CRUCIAL para Windows
      POSTGRES_HOST_AUTH_METHOD: trust # Para desarrollo local
      # O usar md5: POSTGRES_HOST_AUTH_METHOD: md5

      # Configuración de inicialización
      POSTGRES_INITDB_ARGS: >
        --encoding=UTF-8  --lc-collate=C  --lc-ctype=C --auth-host=trust --auth-local=trust
    volumes:
      # Persistencia de datos
      - postgres-data:/var/lib/postgresql/data

      # Scripts de inicialización (crea esta carpeta)
      - ./init-scripts:/docker-entrypoint-initdb.d

    # Comando CRUCIAL para Windows
    command: >
      postgres  -c listen_addresses='*'  -c port=5432 -c max_connections=100 -c shared_buffers=128MB -c log_statement=all -c log_connections=on -c log_disconnections=on
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d mi_base_datos" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local
