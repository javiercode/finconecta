apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finconecta-ingress
  namespace: finconecta
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
      - path: /finconecta
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080